<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Delivery App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Medi App</h1>
  </header>
  
  <main>
    <section id="medicines">
      <div class="medicine">
        <h2>Ibuprofen</h2>
        <img src="Ibuprofen.jpg" alt="Medicine 1 Image"> 
        <p class="medicine-price">$10</p>
        <button id="addToCartMedicine1">Add to Cart</button>
      </div>
      <div class="medicine">
        <h2>Allegra</h2>
        <img src="Allegra.jpg" alt="Medicine 2 Image"> 
        <p class="medicine-price">$15</p>
        <button id="addToCartMedicine2">Add to Cart</button>
      </div>
      <div class="medicine">
        <h2>Azithromycin</h2>
        <img src="Azithromycin.jpg" alt="Medicine 3 Image">
        <p class="medicine-price">$20</p>
        <button id="addToCartMedicine3">Add to Cart</button>
      </div>
      <div class="medicine">
        <h2>Dolo 650</h2>
        <img src="Dolo-650.jpg" alt="Medicine 4 Image"> 
        <p class="medicine-price">$25</p>
        <button id="addToCartMedicine4">Add to Cart</button>
      </div>
    </section>

    <section id="prescriptionUpload">
      <h2>Upload Prescription</h2>
      <form id="prescriptionForm" action="/prescriptions" method="post" enctype="multipart/form-data">
        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" name="patientName" required>
        <label for="dosage">Dosage:</label>
        <input type="text" id="dosage" name="dosage" required>
        <label for="prescription">Prescription File:</label>
        <input type="file" id="prescription" name="prescription" accept=".pdf, .jpg, .png" required>
        <button type="submit">Upload Prescription</button>
      </form>
    </section>

    <section id="cart">
      <h2>Cart</h2>
      <ul id="cartItems">
        <!-- Add cart items dynamically -->
      </ul>
      <button id="proceedToCheckout">Proceed to Checkout</button>
      <img id="cartButton" src="263142.png" alt="Cart Icon">
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
